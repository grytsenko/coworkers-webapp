<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/common :: head" />

<body>
    <div class="container">
        <form name="loginForm" method="POST" class="form-signin"
            th:action="@{/j_spring_security_check}">

            <div class="alert alert-warning alert-dismissable"
                th:if="${param.retry}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:text="#{user.retry}"></span>
            </div>

            <input name="username" type="text" class="form-control"
                th:placeholder="#{user.username}" />
            <input name="password" type="password" class="form-control"
                th:placeholder="#{user.password}" />
            <button name="submit" type="submit"
                class="btn btn-lg btn-primary btn-block"
                th:text="#{user.signin}"></button>
        </form>
    </div>

    <div th:include="fragments/common :: scripts"></div>
</body>

</html>
